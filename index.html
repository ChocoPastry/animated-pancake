<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="element1">1</div>
            <div class="element2">2</div>
            <div class="element3">3</div>
            <div class="element4">4</div>
            <div class="element5">5</div>
            <div class="element6">6</div>
            <div class="element7">7</div>
            <div class="element8">8</div>
            <div class="element9">9</div>
            <div class="element10">0</div>
            <div class="element11">+</div>
            <div class="element12">-</div>
            <div class="element13">*</div>
            <div class="element14">/</div>
            <div class="element15">=</div>
            <div class="element16">.</div>
            <div class="clear">clear</div>
            <div class="del">delete</div>
            <div class="screen"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
