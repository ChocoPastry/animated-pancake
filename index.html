<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="element1 style">1</div>
            <div class="element2 style">2</div>
            <div class="element3 style">3</div>
            <div class="element4 style">4</div>
            <div class="element5 style">5</div>
            <div class="element6 style">6</div>
            <div class="element7 style">7</div>
            <div class="element8 style">8</div>
            <div class="element9 style">9</div>
            <div class="element10 style">0</div>
            <div class="element11 style">+</div>
            <div class="element12 style">-</div>
            <div class="element13 style">ร</div>
            <div class="element14 style">รท</div>
            <div class="element15 style">=</div>
            <div class="element16 style">.</div>
            <div class="style" id="screen"></div>
            <div class="style" id="del">DELETE</div>
            <div class="style" id="clear">CLEAR</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
