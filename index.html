<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="element1 style el">1</div>
            <div class="element2 style el">2</div>
            <div class="element3 style el">3</div>
            <div class="element4 style el">4</div>
            <div class="element5 style el">5</div>
            <div class="element6 style el">6</div>
            <div class="element7 style el">7</div>
            <div class="element8 style el">8</div>
            <div class="element9 style el">9</div>
            <div class="element10 style el">0</div>
            <div class="element11 style el">+</div>
            <div class="element12 style el">-</div>
            <div class="element13 style el">*</div>
            <div class="element14 style el">/</div>
            <div class="element15 style el">=</div>
            <div class="element16 style el">.</div>
            <div class="style" id="screen"></div>
            <div class="style el" id="del">DELETE</div>
            <div class="style el" id="clear">CLEAR</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
